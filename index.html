<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Markalar</title>
  <style>
    :root{
      --gap:.9rem; --pad:1rem; --radius:14px;
      --accent:#3B82F6;                 /* Değiştir: tek renk */
      --accent-border: rgba(59,130,246,.35);
      --accent-ring:   rgba(59,130,246,.25);
      --accent-bg:     rgba(59,130,246,.06);
    }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#fff; color:#111827; }
    .wrap { max-width:1100px; margin:2rem auto; padding:0 1rem; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    .toolbar { display:flex; gap:.8rem; align-items:center; justify-content:space-between; margin-bottom:1rem; }
    .search { position:relative; width:100%; }
    .search input { 
      width:100%; 
      border:1px solid var(--accent-border);
      border-radius:var(--radius); 
      padding:.75rem 2.2rem .75rem 1rem;
      outline:none; 
      box-shadow:0 1px 4px rgba(0,0,0,.06);
      background: linear-gradient(0deg, var(--accent-bg), var(--accent-bg)), #fff;
      font-size:1rem;
      height:50px;
    }
    .search input:focus { border-color:#111827; box-shadow:0 0 0 .25rem var(--accent-ring); } /* why: belirgin klavye odağı */
    .search svg { position:absolute; right:.6rem; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:.65; }
    .grid { list-style:none; margin:0; padding:0; display:grid; gap:var(--gap); grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); }
    .card {
      display:block; text-decoration:none; color:inherit;
      border:1px solid var(--accent-border);
      border-radius:var(--radius); padding:var(--pad);
      background: linear-gradient(0deg, var(--accent-bg), var(--accent-bg)), #fff;
      box-shadow:0 1px 4px rgba(0,0,0,.06);
      transition: transform .06s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover { transform: translateY(-1px); box-shadow:0 3px 14px rgba(0,0,0,.12); }
    .card:focus-visible { outline:0; box-shadow:0 0 0 .35rem var(--accent-ring), 0 3px 14px rgba(0,0,0,.12); }
    .card-body { display:grid; justify-items:center; align-content:center; gap:.6rem; min-height:150px; }
    .logo-box { width:64px; height:64px; display:grid; place-items:center; border:1px solid var(--accent-border); border-radius:12px; background:#fff; }
    .logo { width:100%; height:100%; padding:.6rem; object-fit:contain; }
    .fallback { width:100%; height:100%; display:grid; place-items:center; font-weight:700; color:#6b7280; background:#f8fafc; border-radius:12px; }
    .label { text-align:center; font-size:.95rem; font-weight:600; color:#111827; }
    .empty { margin-top:1rem; font-size:.9rem; color:#6b7280; }
    @media (prefers-color-scheme: dark) {
      body { background:#0b0b0c; color:#e5e7eb; }
      .search input { 
        background: linear-gradient(0deg, color-mix(in srgb, var(--accent-bg), transparent 70%), transparent), #111214; 
        color:#e5e7eb; 
        border-color:var(--accent-border);
        box-shadow:0 1px 4px rgba(0,0,0,.30);
        height:50px;
      }
      .grid .card { background: linear-gradient(0deg, color-mix(in srgb, var(--accent-bg), transparent 70%), transparent), #111214; box-shadow:0 1px 4px rgba(0,0,0,.30); }
      .logo-box { background:#0e0f11; }
      .fallback { background:#0e0f11; color:#9ca3af; }
      .label { color:#e5e7eb; }
      .card:hover { box-shadow:0 6px 18px rgba(0,0,0,.45); }
    }
    @media (prefers-reduced-motion: reduce) { .card { transition:none; } }

    /* Modern Filter Form Styles */
    .filter-section { margin:2rem 0; }
    .filter-form { background:linear-gradient(0deg, var(--accent-bg), var(--accent-bg)), #fff; border:1px solid var(--accent-border); border-radius:var(--radius); padding:1.5rem; box-shadow:0 1px 4px rgba(0,0,0,.06); }
    .filter-row { display:grid; gap:1rem; grid-template-columns: 1fr 1fr 1fr auto; align-items:end; }
    .filter-group { display:flex; flex-direction:column; gap:.5rem; }
    .filter-label { display:flex; align-items:center; gap:.5rem; font-weight:600; color:#111827; font-size:.9rem; }
    .filter-icon { width:18px; height:18px; color:var(--accent); }
    .filter-select { 
      width:100%; 
      border:1px solid var(--accent-border); 
      border-radius:12px; 
      padding:.75rem 1rem; 
      background:#fff; 
      font-size:.95rem; 
      outline:none; 
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .filter-select:focus { border-color:#111827; box-shadow:0 0 0 .25rem var(--accent-ring); }
    .filter-select:disabled { background:#f8fafc; color:#9ca3af; cursor:not-allowed; }
    .filter-actions { display:flex; gap:.5rem; align-items:end; }
    .btn-primary, .btn-secondary { 
      display:flex; align-items:center; gap:.5rem; 
      padding:.75rem 1.25rem; border-radius:12px; 
      font-weight:600; font-size:.9rem; 
      border:none; cursor:pointer; 
      transition:all .15s ease; 
      white-space:nowrap;
    }
    .btn-primary { background:var(--accent); color:#fff; }
    .btn-primary:hover:not(:disabled) { background:#1e40af; transform:translateY(-1px); }
    .btn-primary:disabled { background:#6b7280; cursor:not-allowed; transform:none; }
    .btn-secondary { background:#f8fafc; color:#6b7280; border:1px solid #e5e7eb; }
    .btn-secondary:hover { background:#f1f5f9; color:#374151; }
    .btn-icon { width:16px; height:16px; }

    @media (max-width: 768px) {
      .filter-row { grid-template-columns: 1fr; gap:1rem; }
      .filter-actions { justify-content:stretch; }
      .btn-primary, .btn-secondary { flex:1; justify-content:center; }
    }

    @media (prefers-color-scheme: dark) {
      .filter-form { background: linear-gradient(0deg, color-mix(in srgb, var(--accent-bg), transparent 70%), transparent), #111214; box-shadow:0 1px 4px rgba(0,0,0,.30); }
      .filter-label { color:#e5e7eb; }
      .filter-select { background:#0e0f11; color:#e5e7eb; border-color:var(--accent-border); }
      .filter-select:disabled { background:#0e0f11; color:#6b7280; }
      .filter-select:focus { border-color:#e5e7eb; }
      .btn-secondary { background:#0e0f11; color:#6b7280; border-color:#2a2d33; }
      .btn-secondary:hover { background:#1a1b1e; color:#e5e7eb; }
    }

    /* Hero Section Styles */
    .hero-section { 
      position:relative; 
      height:600px; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      overflow:hidden;
      background-image:url('https://www.walser-cdn.com/media/0f/7e/7f/1731930843/Startseite_Hero_1_komprimiert.jpg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .hero-video-background { 
      position:absolute; 
      top:0; left:0; right:0; bottom:0; 
      z-index:1;
    }
    .hero-video-background video { 
      width:100%; 
      height:600px; 
      object-fit:cover; 
    }
    .video-overlay { 
      position:absolute; 
      top:0; left:0; right:0; bottom:0; 
      background:rgba(0,0,0,0.4); 
      z-index:2; 
    }
    .hero-content { 
      position:relative; 
      z-index:3; 
      text-align:center; 
      max-width:100%; 
      padding:2rem; 

      margin:0 auto;
    }
    .hero-title { 
      font-size:2.5rem; 
      font-weight:900; 
      color:#ffffff; 
      margin-bottom:1rem; 
      line-height:1.2;
      text-shadow: 0 2px 4px rgba(0,0,0,0.35);
    }
    .hero-subtitle { 
      font-size:1.25rem; 
      color:#ffffff; 
      margin-bottom:2rem; 
      font-weight:700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.35);
    }
    .hero-form { 
      margin-bottom:2rem; 
    }
    .form-row { 
      display:flex; 
      flex-direction:column;
      gap:1rem; 
      align-items:stretch; 
      justify-content:center; 
      margin-bottom:1.5rem; 
    }
    .form-actions { 
      display:flex; 
      gap:0.5rem; 
      align-items:end; 
      justify-content:center;
      width:100%;
    }
    .form-group { 
      position:relative; 
      min-width:auto; 
      width:100%;
    }
    .hero-select { 
      width:100%; 
      padding:1rem 1.5rem; 
      border:2px solid #e5e7eb; 
      border-radius:12px; 
      background:#ffffff; 
      font-size:1rem; 
      font-weight:500; 
      color:#374151; 
      appearance:none; 
      background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e"); 
      background-position:right 1rem center; 
      background-repeat:no-repeat; 
      background-size:1rem; 
      padding-right:3rem; 
      transition:all 0.2s ease;
    }
    .hero-select:focus { 
      outline:none; 
      border-color:#3b82f6; 
      box-shadow:0 0 0 3px rgba(59,130,246,0.1); 
    }
    .hero-select:disabled { 
      background:#ffffff; 
      color:#6b7280; 
      cursor:not-allowed; 
    }
    .form-label { 
      position:absolute; 
      top:-0.5rem; 
      left:1rem; 
      background:#fff; 
      padding:0 0.5rem; 
      font-size:0.875rem; 
      font-weight:600; 
      color:#6b7280; 
    }
    .hero-button { 
      background:#dc2626; 
      color:#fff; 
      border:none; 
      padding:1rem 2rem; 
      border-radius:12px; 
      font-size:1rem; 
      font-weight:700; 
      text-transform:uppercase; 
      letter-spacing:0.5px; 
      cursor:pointer; 
      transition:all 0.2s ease; 
      min-width:180px;
      box-shadow:0 4px 12px rgba(220,38,38,0.3);
    }
    .hero-button:hover:not(:disabled) { 
      background:#b91c1c; 
      transform:translateY(-2px); 
      box-shadow:0 8px 20px rgba(220,38,38,0.4); 
    }
    .hero-button:disabled { 
      background:#6b7280; 
      cursor:not-allowed; 
      transform:none; 
      box-shadow:0 2px 6px rgba(156,163,175,0.3); 
    }
    .hero-button-secondary { 
      background:#6b7280; 
      color:#fff; 
      border:none; 
      padding:1rem 2rem; 
      border-radius:12px; 
      font-size:1rem; 
      font-weight:700; 
      text-transform:uppercase; 
      letter-spacing:0.5px; 
      cursor:pointer; 
      transition:all 0.2s ease; 
      min-width:180px;
      box-shadow:0 4px 12px rgba(107,114,128,0.3);
    }
    .hero-button-secondary:hover { 
      background:#4b5563; 
      transform:translateY(-2px); 
      box-shadow:0 8px 20px rgba(107,114,128,0.4); 
    }
    .hero-divider { 
      position:relative; 
      text-align:center; 
      margin:2rem 0; 
    }
    .divider-text { 
      background:linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%); 
      padding:0.5rem 1.5rem; 
      color:#374151; 
      font-size:0.875rem; 
      font-weight:600; 
      border-radius:20px; 
      border:1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display:inline-block;
    }
    .hero-divider::before { 
      content:''; 
      position:absolute; 
      top:50%; 
      left:50%; 
      transform:translateX(-50%); 
      width:60%; 
      height:2px; 
      background:linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.6) 20%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.6) 80%, transparent 100%); 
      z-index:-1; 
    }
    .hero-link { 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:0.5rem; 
      color:#ffffff; 
      text-decoration:none; 
      font-weight:600; 
      font-size:0.875rem; 
      text-transform:uppercase; 
      letter-spacing:0.5px; 
      transition:all 0.2s ease; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .hero-link:hover { 
      color:#f3f4f6; 
      transform:translateY(-1px);
    }
    .key-icon { 
      width:16px; 
      height:16px; 
    }
    .help-button { 
      position:absolute; 
      bottom:2rem; 
      right:2rem; 
      background:rgba(255,255,255,0.9); 
      border:1px solid #e5e7eb; 
      padding:0.75rem 1.5rem; 
      border-radius:25px; 
      font-size:0.875rem; 
      font-weight:500; 
      color:#374151; 
      cursor:pointer; 
      transition:all 0.2s ease; 
      backdrop-filter: blur(10px);
      z-index:3;
    }
    .help-button:hover { 
      background:#fff; 
      transform:translateY(-2px); 
      box-shadow:0 5px 15px rgba(0,0,0,0.1); 
    }

    /* Brand Scrollable Styles */
    .brand-scroll-container { 
      margin:2rem 0; 
      overflow-x:auto; 
      overflow-y:hidden; 
      position:relative; 
      padding:0.5rem 0; 
    }
    .brand-scroll-container::-webkit-scrollbar { 
      height:6px; 
    }
    .brand-scroll-container::-webkit-scrollbar-track { 
      background:rgba(255,255,255,0.1); 
      border-radius:3px; 
    }
    .brand-scroll-container::-webkit-scrollbar-thumb { 
      background:rgba(255,255,255,0.3); 
      border-radius:3px; 
    }
    .brand-scroll-container::-webkit-scrollbar-thumb:hover { 
      background:rgba(255,255,255,0.5); 
    }
    .brand-scroll { 
      display:flex; 
      gap:1.5rem; 
      align-items:center; 
      padding:0 1rem; 
      min-width:max-content; 
    }
    .brand-item { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      gap:0.5rem; 
      padding:1rem; 
      background:#ffffff; 
      border-radius:12px; 
      min-width:80px; 
      flex-shrink:0; 
      transition:all 0.3s ease; 
      cursor:pointer; 
      border:1px solid #e5e7eb;
    }
    .brand-item:hover { 
      background:#ffffff; 
      transform:translateY(-5px); 
      box-shadow:0 10px 25px rgba(0,0,0,0.15); 
    }
    .brand-item img { 
      width:40px; 
      height:40px; 
      object-fit:contain; 
    }
    .brand-item span { 
      font-size:0.75rem; 
      font-weight:600; 
      color:#374151; 
      text-align:center; 
    }

    @media (max-width: 768px) {
      .hero-section { height:500px; }
      .hero-video-background video { height:500px; }
      .hero-title { font-size:2rem; }
      .hero-subtitle { font-size:1rem; }
      .form-row { flex-direction:column; align-items:stretch; }
      .form-group { min-width:auto; }
      .hero-button { min-width:auto; }
      .hero-content { margin:1rem; padding:1.5rem; max-width:calc(100% - 2rem); }
      .help-button { bottom:1rem; right:1rem; }
    }
  </style>
</head>

  <main class="wrap">
    <header class="toolbar">
      <h1 class="sr-only">Markalara göre ürünler</h1>
      <div class="search">
        <label for="q" class="sr-only">Marka ara</label>
        <input id="q" placeholder="Marka ara..." autocomplete="off" />
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="m21 21-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"/></svg>
      </div>
    </header>

    function updateHeroFormState() {
      const productType = heroProductTypeSelect.value;
      const vehicleBrand = heroVehicleBrandSelect.value;
      const vehicleModel = heroVehicleModelSelect.value;
      
      // Enable/disable vehicle brand when product type changes
      if (productType) {
        heroVehicleBrandSelect.disabled = false;
        populateSelect(heroVehicleBrandSelect, VEHICLE_BRANDS, 'Bitte Fahrzeug-Marke wählen...');
        heroVehicleModelSelect.disabled = true;
        heroVehicleModelSelect.innerHTML = '<option value="">Bitte erst "Fahrzeug-Marke" wählen!</option>';
      } else {
        heroVehicleBrandSelect.disabled = true;
        heroVehicleBrandSelect.innerHTML = '<option value="">Bitte erst "Produkttyp" wählen!</option>';
        heroVehicleModelSelect.disabled = true;
        heroVehicleModelSelect.innerHTML = '<option value="">Bitte erst "Fahrzeug-Marke" wählen!</option>';
      }
      
      // Enable/disable vehicle model when brand changes
      if (vehicleBrand) {
        heroVehicleModelSelect.disabled = false;
        populateSelect(heroVehicleModelSelect, AUDI_MODELS, 'Bitte Fahrzeug-Modell wählen...');
      } else {
        heroVehicleModelSelect.disabled = true;
        heroVehicleModelSelect.innerHTML = '<option value="">Bitte erst "Fahrzeug-Marke" wählen!</option>';
      }
      
      // Enable/disable show results button
      heroShowResultsBtn.disabled = !(productType && vehicleBrand && vehicleModel);
    }

    function showHeroResults() {
      const productType = heroProductTypeSelect.value;
      const vehicleBrand = heroVehicleBrandSelect.value;
      const vehicleModel = heroVehicleModelSelect.value;
      
      if (productType && vehicleBrand && vehicleModel) {
        // Get the URL from the selected product type
        const selectedProduct = heroProductTypeSelect.querySelector(`option[value="${productType}"]`);
        const baseUrl = selectedProduct ? selectedProduct.dataset.url : '';
        
        // Construct the final URL
        const finalUrl = `${baseUrl}__${vehicleBrand}__${vehicleModel}`;
        
        // Open the results page
        window.open(finalUrl, '_blank');
      }
    }

    function clearHeroForm() {
      heroProductTypeSelect.value = '';
      heroVehicleBrandSelect.value = '';
      heroVehicleModelSelect.value = '';
      updateHeroFormState();
    }

    // Brand scrollable functionality
    const brandItems = document.querySelectorAll('.brand-item');
    brandItems.forEach(item => {
      item.addEventListener('click', () => {
        const brandName = item.querySelector('span').textContent.toLowerCase();
        const brandValue = brandName.replace(/\s+/g, '-');
        
        // Update hero vehicle brand select
        heroVehicleBrandSelect.value = brandValue;
        updateHeroFormState();
        
        // Scroll to form
        document.querySelector('.hero-form').scrollIntoView({ 
          behavior: 'smooth', 
          block: 'center' 
        });
      });
    });

    // Hero section event listeners
    heroProductTypeSelect.addEventListener('change', updateHeroFormState);
    heroVehicleBrandSelect.addEventListener('change', updateHeroFormState);
    heroVehicleModelSelect.addEventListener('change', updateHeroFormState);
    heroShowResultsBtn.addEventListener('click', showHeroResults);
    heroClearSelectionBtn.addEventListener('click', clearHeroForm);

    // init
    render(BRANDS);
    $q.addEventListener("input", applyFilter, { passive: true });
